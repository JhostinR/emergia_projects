    
<script>
    const Home=Vue.component('home', {
      props:['route','sub_route'],
      data: function () {
        return {  
          toast:'', 
          fila:{value:null},   
          pruebaruta:{value:'Valor Ruta'},
          message:{
            text:'prueba',
            title:'',
            typeError:false,
            visible:false
          }
        }
      },
       provide() {        
          return{ 
            prueba:this.pruebaruta ,
            message:this.message,     
            fila:this.fila
          }           
        },   
      
      template:`
      <div class="container-fluid mx-0 px-0 row" style="height:100vh;">
      
      
        <!-- Menu lateral -->
      
        <sidebar-component></sidebar-component>
      
        <!-- Fin Menu lateral -->
      
      
        <div class="d-flex flex-column col-sm-10 col-md-10 px-0" style="height:100vh;">
      
          <!-- Barra de navegación -->
          <navbar-component></navbar-component>
      
      
      
          <!-- Fin Barra de navegación -->
      
      
          <!-- Contenido -->
      
          <div class="p-3" id="contenido" style="overflow-y:auto">
      
            <!-- <nav class="mt-1" style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                          <ol class="breadcrumb">
                            <li class="breadcrumb-item active">{{route.currentRoute}}</li>
                            <li class="breadcrumb-item active" aria-current="page">{{sub_route.actual}}</li>
                          </ol>
                        </nav> -->
      
      
            <!-- Slot para insertar el contenido de la sub ruta-->
            <slot name="contenido"></slot>
      
            <message-component></message-component>
      
      
          </div>
      
          <!--Fin Contenido -->
      
        </div>
      
      </div>
      `
      })
    </script>
