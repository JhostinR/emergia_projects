<script>
    function getPayloadToken (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      
      return JSON.parse(jsonPayload);
    };
  
  
    function restarFechas(fechaLogin){
      if(fechaLogin){
        let fechaVencimiento=new Date(fechaLogin)
        fechaVencimiento=fechaVencimiento.setHours(fechaVencimiento.getHours()+8)
        let fechaActual=new Date().getTime()
  
        return fechaActual < fechaVencimiento
        //let timeVencimiento=new Date(horaLogin).setHours(horaVencimiento.getHours()+8)
      }
      console.log('returna false')
      return false
    }
  
  
      const formatFechaHora=(fecha)=>{
      let date = new Date(fecha)
      let options = {
        year: 'numeric', month: 'numeric', day: 'numeric',
        hour: 'numeric', minute: 'numeric', second: 'numeric',
        hour12: false,
        timeZone: 'Europe/Paris'
      }
      let inter = new Intl.DateTimeFormat('es-ES', options)
      
      return inter.format(date)
    }
  
  
  </script>
